<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a triangle?</h1>
      <p>Input the length of all sides</p>
      <form id="triangles">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" class="form-control" type"number" placeholder="Side 1 length">
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" class="form-control" type"number" placeholder="Side 2 length">
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" class="form-control" type"number" placeholder="Side 3 length">
        </div>
        <button class="btn">Submit!</button>
      </form>
      <div class="result">
        <p id="result1">This is a equilateral triangle.</p>
        <p id="result2">This is an isosceles triangle.</p>
        <p id="result3">This is a scalene triangle.</p>
        <p id="result4">This is not a triangle.</p>
      </div>
    </div>
  </body>
</html>
